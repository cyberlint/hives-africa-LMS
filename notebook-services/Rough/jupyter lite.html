<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded JupyterLab</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    src="http://127.0.0.1:8000/lab/index.html?mode=single-document&kernel=python
    sandbox="allow-scripts allow-same-origin allow-forms"
  ></iframe>
</body>
</html>
